[versions]
activity-ktx = "1.10.1"
appcompat-version = "1.7.1"
#constraintlayout = "2.2.1"
espresso-core = "3.7.0"
gradle = "8.12.0"
junit = "4.13.2"
junit-version = "1.3.0"
ktx = "1.16.0"
kotlin = "2.2.0"
lifecycle-viewmodel-ktx = "2.9.2"
material = "1.12.0"
compose-compiler = "2.2.0"
compose-ui = "1.8.3"
compose-material3 = "1.3.2"
runtime = "1.8.3"

[libraries]

# Kotlin
kotlin-gradle-plugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }

# Android Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "ktx" }
android-gradle-plugin = { module = "com.android.tools.build:gradle", version.ref = "gradle" }
androidx-activity-ktx = { module = "androidx.activity:activity-ktx", version.ref = "activity-ktx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat-version" }

# Lifecycle
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle-viewmodel-ktx" }
androidx-lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle-viewmodel-ktx" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle-viewmodel-ktx" }
androidx-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "runtime" }

# Compose
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-ktx" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-ui" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose-ui" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose-ui" }

# Material Design
material = { module = "com.google.android.material:material", version.ref = "material" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "compose-material3" }

# Testing
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso-core" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junit-version" }
junit = { module = "junit:junit", version.ref = "junit" }


[plugins]
android-application = { id = "com.android.application", version.ref = "gradle" }
#compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "compose-compiler" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
